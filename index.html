<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,700' rel='stylesheet' type='text/css'>
  <link href="style.css" media="all" rel="stylesheet">
<head>
  <title>Rob Walker</title>
</head>
<body>
  <div class="card">
    <header>
      <img class="avatar" src="robwalker.png" alt="Rob Walker">
    </header>
    <article>
      <div class="about">
        <h1>Rob Walker</h1>
        <a id="email" class="icon-email"></a>
        <a href="https://github.com/robwalkerco" class="icon-github">github.com/robwalkerco</a>
      </div>
    </article>
  </div>
  <script type="text/javascript">
    'use strict';
  	var email = document.getElementById('email'),
  	    start = 'hi',
  	    middle = '@',
  	    end = 'robwalker.co',
  	    full = start + middle + end;

  	email.setAttribute('href', 'mailto:' + full);
  	email.innerHTML = full;
  </script>
</body>
</html>
